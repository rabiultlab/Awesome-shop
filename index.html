<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome shop</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="stylesheet" href="styles.css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <!-- navbar section -->
        <nav class="header-section">
            <div class="nav-container">
                <img src="images/pngwing.com.png" alt="">
                <p>Awesome<span class="special">Shop</span></p>
            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <button class="login-btn">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <!--banner section  -->
        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p class="collections">New Mens Collections</p>
                <div class="icons">
                    <span><i style="color: blue" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: red" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: lightskyblue" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color: violet" class="fa-brands fa-instagram"></i></span>
                </div>
                <div>
                    <button class="common-btn">See More</button>
                    <button class="common-btn">Shop Now</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img src="images/banner-image/bag-picture.jpg" alt="">
                <div class="discount">30%</div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
